<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics World</title>
    <style>
        /* Reset styles and global settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Header styling */
        header {
            background-color: #22395d;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 25vh;
        }

        header h1 {
            font-size: 2.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 2rem;
        }

        /* Navbar styling */
        .navbar {
            background-color: #33498a;
            padding: 1rem 0;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline-block;
            margin: 0 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #1a2854;
        }

        /* Technology section styling */
        #technology {
            background-color: #f9f9f9;
            padding: 4rem 0;
        }

        #technology .container {
            width: 80%;
            margin: 0 auto;
        }

        .technology-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .technology-item {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .technology-item h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .technology-item p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .read-more {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .read-more:hover {
            background-color: #0056b3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .technology-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .technology-item:hover .overlay {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }

            header h1 {
                font-size: 2rem;
            }

            .navbar ul li a {
                font-size: 1rem;
            }
        }

        /* Footer styling */
        footer {
            background-color: #373869;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
        }

        .footer-links ul,
        .quick-links ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        .footer-links ul li,
        .quick-links ul li {
            display: inline;
            margin: 0 10px;
        }

        .footer-links ul li a,
        .quick-links ul li a {
            color: #fff;
            text-decoration: none;
        }

        .footer-links ul li a:hover,
        .quick-links ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Robotics World</h1>
            <p>Your source for robotics news, projects, and research.</p>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="educational.html">Education</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="technology.html">Technology</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </div>
    </nav>

   

    <footer>
        <div class="container">
            <div class="footer-links">
                <ul>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Use</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="quick-links">
                <ul>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </div>
            <p>&copy; 2024 Robotics World. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
